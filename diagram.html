<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Diagram</title>
    <link rel="stylesheet" href="css/diagram.css">
</head>

<body>
    <header>
        <h1 id="diagramtitle">Diagram</h1>
    </header>
    <main>
        <div id="statuspanel" class="statuspanel">
            Loading. Please wait...
        </div>
        <div id="openbrancheditor" class="hidden">
            <h2>Branch Options not selected</h2>
            <p>Before invoking Forms Diagram, please open the Branch Options screen by:</p>
            <ol>
                <li>Clicking any question.</li>
                <li>Selecting "Add branching" from the ellipses menu.</li>
            </ol>
        </div>
        <div id="savepanel" class="hidden">
            <button id="savebutton">Save as Image</button>
        </div>
        <pre id="diagram" class="dynmermaid">

        </pre>
    </main>
    
    <script src="scripts/mermaid.min.js"></script>
    <script src="scripts/diagram.js"></script>
</body>

</html>
